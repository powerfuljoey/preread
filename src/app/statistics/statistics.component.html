<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-3">
      <md-card>
        <md-card-title>
          Line Chart
          <div>
            <a href="http://www.chartjs.org">
                    <small class="text-muted">docs</small>
                  </a>
          </div>
        </md-card-title>
        <md-card-content>
          <div>
            <canvas baseChart class="chart" [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions" [colors]="lineChartColours"
              [legend]="lineChartLegend" [chartType]="lineChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
          </div>
        </md-card-content>
      </md-card>
    </div>
    <div class="col-sm-3">
      <md-card>
        <md-card-title>
          Bar Chart
          <div>
            <a href="http://www.chartjs.org">
                <small class="text-muted">docs</small>
              </a>
          </div>
        </md-card-title>
        <md-card-content>
          <div class="chart-wrapper">
            <canvas baseChart class="chart" [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions" [legend]="barChartLegend"
              [chartType]="barChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
          </div>
        </md-card-content>
      </md-card>
    </div>
    <div class="col-sm-3">
      <md-card>
        <md-card-header>
          Doughnut Chart
          <div>
            <a href="http://www.chartjs.org">
                <small class="text-muted">docs</small>
              </a>
          </div>
        </md-card-header>
        <md-card-content>
          <div>
            <canvas baseChart class="chart" [data]="doughnutChartData" [labels]="doughnutChartLabels" [chartType]="doughnutChartType"
              (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
          </div>
        </md-card-content>
      </md-card>
    </div>
    <div class="col-sm-3">
      <md-card>
        <md-card-header>
          Radar Chart
          <div>
            <a href="http://www.chartjs.org">
                <small class="text-muted">docs</small>
              </a>
          </div>
        </md-card-header>
        <md-card-content>
          <div>
            <canvas baseChart class="chart" [datasets]="radarChartData" [labels]="radarChartLabels" [chartType]="radarChartType" (chartHover)="chartHovered($event)"
              (chartClick)="chartClicked($event)"></canvas>
          </div>
        </md-card-content>
      </md-card>
    </div>
    <div class="col-sm-6">
      <md-card>
        <md-card-header>
          Pie Chart
          <div>
            <a href="http://www.chartjs.org">
                <small class="text-muted">docs</small>
              </a>
          </div>
        </md-card-header>
        <md-card-content>
          <div >
            <canvas baseChart class="chart" [data]="pieChartData" [labels]="pieChartLabels" [chartType]="pieChartType" (chartHover)="chartHovered($event)"
              (chartClick)="chartClicked($event)"></canvas>
          </div>
        </md-card-content>
      </md-card>
    </div>
    <div class="col-sm-6">
      <md-card>
        <md-card-header>
          Polar Area Chart
          <div>
            <a href="http://www.chartjs.org">
                <small class="text-muted">docs</small>
              </a>
          </div>
        </md-card-header>
        <md-card-content>
          <div>
            <canvas baseChart class="chart" [data]="polarAreaChartData" [labels]="polarAreaChartLabels" [legend]="polarAreaLegend" [chartType]="polarAreaChartType"
              (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
          </div>
        </md-card-content>
      </md-card>
    </div>
  </div>
</div>
