<div class="col-lg-12">
  <h1 md-dialog-title>{{user.id===0?'New':'Edit'}}</h1>
  <div md-dialog-content style="height:200px;">
    <div>
      <div class="col-sm-6">
        <md-input-container>
          <input required [(ngModel)]="user.firstName"  mdInput placeholder="Name">
        </md-input-container>
      </div>
      <div class="col-sm-6">
        <md-input-container>
          <input required [(ngModel)]="user.surName" mdInput placeholder="Surname">
        </md-input-container>
      </div>
      <div class="col-sm-6">
        <md-input-container>
          <input mdInput [(ngModel)]="user.email" placeholder="Email Address">
        </md-input-container>
      </div>
      <div class="col-sm-6">
        <md-input-container>
          <input required [(ngModel)]="user.userName" mdInput placeholder="User Name">
        </md-input-container>
      </div>
    </div>
    <div>
      <div class="col-sm-6">
        <md-radio-group [(ngModel)]="user.role">
          <md-radio-button *ngFor="let role of roles" [value]="role.name">
            {{role.name}}
          </md-radio-button>
        </md-radio-group>
      </div>
      <div class="col-sm-6">
        <md-checkbox *ngIf="user.id!==undefined" [(ngModel)]="user.lockoutEnabled" [checked]="user.lockoutEnabled">Is Lockout Enabled?</md-checkbox>
      </div>
    </div>

  </div>
  <div md-dialog-actions>
    <button md-button md-dialog-close="Option 1" (click)="save()">Save</button>
    <button md-button md-dialog-close="Option 2">Cancel</button>
  </div>
</div>
