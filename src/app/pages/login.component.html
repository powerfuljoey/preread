<div class="app flex-row align-items-center">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card-group mb-0">
          <div class="card p-2">
            <div class="card-block">
              <h1>Login</h1>
              <p class="text-muted">Sign In to your account</p>

              <form #formData='ngForm' (ngSubmit)="login()">
                <div class="input-group mb-1">
                  <span class="input-group-addon"><i class="icon-user"></i></span>
                  <input type="text" [(ngModel)]="model.username" class="form-control" [ngModelOptions]="{standalone: true}" placeholder="Username">
                </div>
                <div class="input-group mb-2">
                  <span class="input-group-addon"><i class="icon-lock"></i></span>
                  <input type="password" [(ngModel)]="model.password" class="form-control" [ngModelOptions]="{standalone: true}" class="form-control"
                    placeholder="Password">
                </div>
                <span class="error" *ngIf="error" [@fallIn]='state'>{{ error }}</span>

                <div class="row">
                  <div class="col-6">
                    <button type="submit" [disabled]="!formData.valid" class="btn btn-primary px-2">Login</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
